<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de notas ponderadas</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculadora de notas</h1>
        <form id="form">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="0" max="10"step="0.1" required>
            </div>
            <div class="form-group">
                <label for="porcentaje1">porcentaje de la nota1</label>
                <input type="number" id="porcentaje1" name="porcentaje1" min="0" max="100" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="nota2">nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="0" max="10"step="0.1" required>
            </div>
            <div class="form-group">
                <label for="porcentaje2">porcentaje de la nota2</label>
                <input type="number" id="porcentaje2" name="porcentaje2" min="0" max="100" step="0.1" required>
            </div>
            <div class="form-group">
                <button type="submit" id="calcular-btn">calcular</button>
            </div>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="formulacion.js"></script>
  </body>
</html>
